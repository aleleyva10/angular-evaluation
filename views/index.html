<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Angular Evaluation</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="myApp">
  <h1>Angular Evaluation</h1>
  <div ng-controller="AngularEval as ae">
    <input type="text" ng-model="ae.userInput" placeholder="Type something" />
    <button class="submitButton" ng-click="ae.addInfo()">Submit</button>
    <p ng-repeat="info in ae.info">
      {{info.info}} <button class="delete-info" ng-click="ae.deleteInfo($index)">Delete</button>
    </p>
  </div>
</body>

</html>
